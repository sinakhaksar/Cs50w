{% extends "tasks/layout.html" %}

{% block body %}
<h1>Tasks </h1>
<ul>
    {% for task in tasks %}
    <li>{{task}}</li>
    {% empty %}
        <li>You don't have any tasks</li>
        <li>Enjoy youre day</li>
    {% endfor %}
</ul>
<a href="{% url 'tasks:add' %}">Add a New Task</a>
{% endblock%}
